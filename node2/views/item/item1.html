<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS 스타일 추가 */
        .table thead th {
            background-color: black;
            color: white;
        }

        #item_img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <!-- Navigation items -->
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item1">item1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item2">item2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/item/item3">item3</a>
                    </li>
                </ul>
            </div>

            <!-- Table section -->
            <div class="col-sm-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>RegDate</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in items %}
                        <tr>
                            <td><img src="/img/{{ i.imgname }}" id="item_img" alt="Item Image"></td>
                            <td><a href="/item/detail?id={{i.id}}">{{ i.id }}</a></td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.price }}</td>
                            <td>{{ i.regdate }}</td>
                            <td>
                                <form action="/admin/delete2/{{i.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <h2>item1 html 페이지 입니다</h2>
            </div>
        </div>
    </div>
</body>

</html>
