<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS 스타일 추가 */
        .table thead th {
            background-color: black;
            color: white;
        }

        #item_img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>RegDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in items %}
                        <tr>
                            <td><img src="/img/{{ i.imgname }}" id="item_img" alt="Item Image"></td>
                            <td>{{ i.id }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.price }}</td>
                            <td>{{ i.regdate }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <h2>item1 html 페이지 입니다 </h2>
        </div>
    </div>
</body>
</html>
