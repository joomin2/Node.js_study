<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/item/item1">item1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/item/item2">item2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/item/item3">item3</a>
                </li>
            </ul>
        </div>
        <!-- 관리자모드 - 상품수정  -->
        <div class="col-sm-9">
            <h2>detail.html</h2>
            <img src="/img/{{item.imgname}}">
            <form action="/item/updateimpl" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" readonly class="form-control" name="id" value="{{item.id}}" id="id">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{item.name}}" id="name">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" name="price" value="{{item.price}}" id="price">
                </div>

                <input type ="hidden" name ="oldname" value="{{item.imgname}}">

                <div class="form-group">
                    <label for="img">New Image:</label>
                    <input type="file" class="form-control" name="img" placeholder="Enter New Image" id="img">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
