<style>
  #container {
    width: 700px;
    height: 400px;
    border: 1px solid red;
  }
</style>
<!-- 문서준비되면 함수 실행 -->
<script>
  function displayChart() {
    Highcharts.chart('container', {
      chart: {
        type: 'line'
      },
      title: {
        text: 'Monthly Average Temperature'
      },
      subtitle: {
        text: 'Source: ' +
          '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
          'target="_blank">Wikipedia.com</a>'
      },
      xAxis: {
        categories: [
          'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep',
          'Oct', 'Nov', 'Dec'
        ]
      },
      yAxis: {
        title: {
          text: 'Temperature (°C)'
        }
      },
      plotOptions: {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      },
      series: [{
        name: 'Korea',
        data: [
          10.0, 11.2, 12.1, 13.9, 14.2, 16.4, 18.8, 20.4, 21.5, 23.2,
          25.0, 27.8
        ]
      }, {
        name: 'Japan',
        data: [
          -2.9, -3.6, -0.6, 4.8, 10.2, 14.5, 17.6, 16.5, 12.0, 6.5,
          2.0, -0.9
        ]
      }]
    });
  };
  $(document).ready(function () {
    displayChart();
  }); 
</script>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-3">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/chart/chart1">chart1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chart/chart2">chart2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chart/chart3">chart3</a>
        </li>
      </ul>
    </div>
    <!-- 차트가 뿌려지는 영역-->
    <div class="col-sm-9">
      <h2>CHART CENTER 이것은 차트 폴더의 차트html</h2>
      <div id="container"></div>
    </div>
  </div>
</div>
