<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* 추가 스타일 */
    .nav-link {
      cursor: pointer;
    }
    .table thead th {
      background-color: #343a40; /* 검정색 배경 */
      color: #ffffff; /* 흰색 글자 */
    }
    .table thead th, .table tbody td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-3">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/useritem">Select</a>
          </li>
          {% if loginid %}
          <li class="nav-item">
            <a class="nav-link" href="/useritem/cart">Cart</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-sm-9">
        <h2>Cart Page</h2>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>itemid</th>
              <th>itemname</th>
              <th>itemprice</th>
              <th>count</th>
              <th>totalprice</th>
              <th>regdate</th>
            </tr>
          </thead>
          <tbody>
            {% for i in items %}
            <tr>
              <td>{{ i.id }}</td>
              <td>{{ i.itemid }}</td>
              <td>{{ i.itemname }}</td>
              <td>{{ i.itemprice }}</td>
              <td>{{ i.count }}</td>
              <td>{{ i.totalprice }}</td>
              <td>{{ i.regdate }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- 추가 콘텐츠를 여기에 삽입할 수 있습니다. -->
      </div>
    </div>
  </div>
</body>

</html>
