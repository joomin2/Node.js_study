<!-- cust 라는 라우터에게 updateimpl 이라고 요청을 하겠다. -->
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>cust Detail Page</h2>
            <form action="/cust/updateimpl" method="POST">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" value="{{cust.id}}" readonly class="form-control" name="id">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" value="{{cust.pwd}}" class="form-control"  name="pwd">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text"value="{{cust.name}}" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="acc">Acc:</label>
                    <input type="text"value="{{cust.acc}}" class="form-control" name="acc">
                </div>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
            <a href="/cust/deleteimpl?id={{cust.id}}" class="btn btn-info" role="button">Delete</a>
            
        </div>
    </div>
</div>
